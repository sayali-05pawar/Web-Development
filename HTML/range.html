<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range in input element</title>
</head>
<body>
    <label for="vol">Select your volume level: </label>
    <input type="range" id="vol">

    <hr/>
    <form action="/server">
        <label for="vol">Select your volume level: </label>
        <input type="range" min="0" max="10" id="vol" name="vol"/>
        <button>submit</button>
    </form>


    <hr/>
    <form action="/query">
        <label for="vol">Select your volume level: </label>
        <input type="range" min="0" max="100" id="vol" name="vol" step="10"/>
        <button>steps</button>
    </form>

    <!--Setting value by default-->
    <hr/>
    <form action="/search">
        <label for="vol">Select your volume level: </label>
        <input type="range" min="0" max="100" id="vol" name="vol" step="10" value="70"/>
        <button>value</button>
    </form>
</body>
</html>
