<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox using input element</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" name="age" id="age" />
        <label for="age">I am 18+</label>
    </form>

    <hr/>
    <form action="/query">
        <h3>By default checked</h3>
        <input type="checkbox" name="human" id="human" checked />
        <label for="human">I am Human</label>
    </form>
</body>
</html>
