<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text area in form</title>
</head>
<body>
   <form action="/server">
    <label for="feedback1">Please give your valuable feedback1: </label>
    <textarea id="feedback1" name="feedback1"></textarea>
    <button>submit1</button>
   </form> 

   <hr/>
   <form action="/query">
    <label for="feedback2">Please give your valuable feedback2: </label>
    <textarea id="feedback2" name="feedback2" rows="5" cols="100" placeholder="write your feedback here"></textarea>
    <button>submit2</button>
   </form> 
</body>
</html>
