<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Image in html</title>
</head>
<body>
    <p>By Relative URL:-</p>
    <!--alt is used when the img is not present in the folder-->
    <img src="ironman.jpg" alt="IRONMAN" height="300px" width="200px">
    <p>By Absolute URL:-</p>
    <!--copy img address in src but when img is deleted online than in webpage it will be deleted-->
    <!--px means pixel-->
    <img src="https://i.redd.it/b20x6dwxstz91.jpg" alt="CAPTAIN AMERICA" height="300px" width="200px">
</body>
</html>
