<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input forms in html</title>
</head>
<body>
    <form>
        By default:
        <input/> <!--By default type="text "-->
        <br>
        Text:
        <input type="text" placeholder="Enter the text"/>
        <br>
        Password:
        <input type="password" placeholder="Enter password"/>
        <br>
        Number:
        <input type="number" placeholder="Enter only number"/>
        <br>
        Time:
        <input type="time" placeholder="Enter time"/>
        <br>
        Color:
        <input type="color" placeholder="Enter your favourite color"/>
    </form>
</body>
</html>
