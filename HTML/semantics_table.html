<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics in Tables</title>
</head>
<body>
    <table border="black">
        <!--Table Header-->
        <thead>
            <tr>
                <th>Food</th>
                <th>Menu</th>
            </tr>
        </thead>
        <!--Table Body-->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>
        <!--Table Footer-->
        <tfoot>
            <tr>
                <td>SUM</td>
                <td>42</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
