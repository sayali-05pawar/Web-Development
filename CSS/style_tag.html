<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style tag</title>

    <!--Style tag always write in head-->
    <style>
        h1{
            color: blueviolet;
            background-color: rgb(87, 209, 209);
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h1>Welcome</h1>
    <h1>Namaste</h1>
</body>
</html>
